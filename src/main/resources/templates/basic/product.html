<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>@Drimansy - Productos</title>
<script type="text/javascript" src="/js/product.js"></script>
<link rel="stylesheet" href="/css/product.css" />
</head>
<body>
	<div class="main-container">
		<div class="searcher-result">
			<div class="result-table">
				<div class="header-row">
					<div class="header-column" style="width: 10%">
						<span>Secuencia</span>
					</div>
					<div class="header-column" style="width: 30%">
						<span>Nombre</span>
					</div>
					<div class="header-column" style="width: 20%">
						<span>Categoría</span>
					</div>
					<div class="header-column" style="width: 15%">
						<span>Sabor</span>
					</div>
					<div class="header-column" style="width: 15%">
						<span>Tamaño</span>
					</div>
					<div class="header-column" style="width: 10%">
						<span>Precio</span>
					</div>
				</div>
				<div th:if="${!products.isEmpty()}" class="container-rows">
					<div th:each="product : ${products}" th:id="${product.id}"
						class="body-row product-item">
						<div class="body-column" style="width: 10%">
							<span th:text="${product.sequence}"></span>
						</div>
						<div class="body-column" style="width: 30%">
							<span th:text="${product.name}"></span>
						</div>
						<div class="body-column" style="width: 20%">
							<span th:text="${product.categoryVO.name}"></span>
						</div>
						<div class="body-column" style="width: 15%">
							<span th:text="${product.flavorVO.name}"></span>
						</div>
						<div class="body-column" style="width: 15%">
							<span th:text="${product.sizeVO.name}"></span>
						</div>
						<div class="body-column" style="width: 10%">
							<span th:text="${product.price}"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
